<!DOCTYPE HTML>

<head>
	<title>The Meal DB - Meal Listing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/salesforce-lightning-design-system.min.css" rel="stylesheet" />
</head>

<body>
	<div class="slds-m-around_xx-large">
		<div class="slds-text-heading_large slds-text-align_center">The Meal DB - Meal Listing</div>
		<form action="/">
			<div class="slds-grid slds-gutters slds-m-vertical_medium">
				<div class="slds-col slds-size_9-of-12 slds-medium-size_10-of-12 slds-large-size_11-of-12">
					<div class="slds-form-element">
						<div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
							<svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
								<use xlink:href="/icons/utility-sprite/svg/symbols.svg#search"></use>
							</svg>
							<input type="text" id="search" name="search" class="slds-input" placeholder="I'm searching for..." />
						</div>
					</div>
				</div>
				<div class="slds-col slds-size_3-of-12 slds-medium-size_2-of-12 slds-large-size_1-of-12">
					<button type="submit" class="slds-button slds-button_brand">Search</button>
				</div>
			</div>
		</form>

		{{#meals}}
		<article class="slds-card">
			<div class="slds-card__body slds-card__body_inner">
				<div class="slds-illustration slds-illustration_small">
					<div class="slds-text-longform">
						<div class="slds-text-heading_large slds-m-bottom_small">{{name}}</div>
					</div>
					<img alt="{{name}} Image"
						style="width: 200px; height: 200px; border: 1px solid black; border-radius: 8px;"
						src="{{thumbnail}}" title="{{name}} {{area}} {{category}}" />
					<div class="slds-text-longform">
						<div class="slds-text-heading_medium slds-m-bottom_large">{{area}}, {{category}}</div>
						<div class="slds-text-heading_medium slds-m-bottom_small" style="font-weight: bold;">Cooking
							Instructions:</div>
						<div class="slds-text-body_regular">
							<p style="font-size: larger;" align="justify">{{instructions}}</p>
						</div>
					</div>
				</div>
			</div>
		</article>
		{{/meals}}

		{{^meals}}
		<div class="slds-text-heading_medium slds-m-top_xx-large slds-text-align_center">There are no meals to list based on your search.</div>
		{{/meals}}
	</div>

	<script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
